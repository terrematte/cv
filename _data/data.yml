career-profile:
    title: Career Profile
    summary: |
      Patrick Terrematte received a B.S. in systems analysis from Federal Institute of Education, 
      Science and Technology of Rio Grande do Norte (IFRN), Brazil, in 2011, and a M.S. degree in systems 
      and computation from Federal University of Rio Grande do Norte (UFRN), Brazil, in 2013. 
      He has a Ph.D. in bioinformatics from UFRN, Brazil, in 2022. Currently, 
      he is assistant professor at UFRN, Metropolis Digital Institute (IMD) in Brazil. 
      From 2016 to 2022, he was an assistant professor of Computing Engineering at Federal 
      Rural University of Semi-arid (UFERSA), Department of Engineering and Technology in Brazil. 
      His research interests include artificial intelligence, explainable machine learning, 
      feature selection, bioinformatics, survival analysis, systems biology, and fuzzy logic. 
      Currently, he is member of IEEE Computational Intelligence Society (CIS).

